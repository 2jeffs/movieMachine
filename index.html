<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Movie Machine!</title>

    
    
</head>
<body>
    
    <header>
        <div class="movieHero wrapper" id="hero">
        <h1>Movie Suggestifier</h1>
        <h2>Type in a single word to see movie suggestions with that word in it!</h2>
        
        <form action="">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Enter a word">
            <input type="submit" value="Submit">
        </form>
        </div>
    </header>
    <main>
        <div class="queryResult">
            
        </div>
        <section class="movieList wrapper" role="status" aria-live="polite">

            

        </section>
        <button>
            <a href="#hero">Back to Top</a>
        </button>
        
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'>
    </script>
    <script src="script.js"></script>
</body>
</html>
